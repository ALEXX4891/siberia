<!DOCTYPE html>
<html lang="ru">
@@include('./html/head.html', {
"title": "Сибирь. Квартиры",
})

<body class="apartments-item-page">

        <div class="about__left">
          <button class="about__btn">
            <svg width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.5 13.5L1.5 7.5L8.5 1.5" stroke="#646464" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>              
            <p class="about__btn-text">
              Вернуться к списку
            </p>
          </button>

          <div class="about__compass">
            <img src="./img/compass.svg" alt="компас">
          </div>

          <div class="about__img">
            <img src="@img/gen-plan-img.jpg" alt="план этажа">
          </div>

          <div class="about__btn-wrap">

          </div>
        </div>

        <div class="about__right">

        </div>
      </div>
    </section>


  </main>

  @@include('./html/footer.html', {})

</html>
